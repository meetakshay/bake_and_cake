<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <div class="form-section">
            <h3>Contact Us</h3>
            <h4>Our friendly team would love to hear from you.</h4>
            <div class="login-form">
                <form>
                    <div class="user-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="name" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="name" id="last-name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="name" id="email" placeholder="Email">
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone</label>
                        <input type="tel" name="name" id="phone" placeholder="phone">
                    </div>
                    <div class="form-input">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="5" placeholder="Include a message..."></textarea>
                    </div>
                    <div class="input-check" >
                        <input type="checkbox" name="" id="check-box">
                        <label for="check-box">You agree to our friendly <a href="https://www.google.com">privacy policy.</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
    </section>

    </div>
</body>

</html>
